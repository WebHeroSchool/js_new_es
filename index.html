<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Who Wants to Be a Millionaire</title>
  <script src="js/quiz.js" defer></script>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<h1 class="name">Who Wants to Be a Millionaire</h1>
<form class="form">
  <input class="input" type="text" name="name" placeholder="Enter your name" required />
  <button>Start game!</button>
</form>

<section class="quiz-wrap">
  <div class="quiz-container">
    <div class='time'></div>
    <div class='sum'></div>
    <div id="quiz"></div>
  </div>
<!--  <button id="previous">Previous Question</button>-->
  <button id="next">Accept</button>
  <button id="submit">Finish the game</button>
  <div class="hints">
    <button class="fifty">50:50</button>
    <button class="call">Phone A Friend</button>
    <button class="audience">Ask the Audience</button>
  </div>

</section>
<div id="results"></div>
<button id="restart">Start new game!</button>
</body>
</html>
